<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Sharkin Water</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="logo">
          <img src="/images/logo.png" alt="Sharkin Water Logo"> 
      </div>
      <nav class="nav-links">
          <a href="#.hero">Home</a>
          <a href="#">Our Story</a>
          <a href="#about-us">About Us</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="menu-welcome">
          <img src="/images/menu_welcome.png" alt="menu-welcome">
          <h2 class="btn">
            Yo_ng Ad_Its <br/>
            It's not the same without 'u'!
          </h2>
        </div>
      </section>

      <section id="about-us" class="about-us">
        <div class="main">
          <img src="/images/planet_about-us.png" alt="planet_about-us">
          <div class="about-text">
            <h1>About us</h1>
            <h2>We are a career-oriented project on Business - Economics established by
            students across the country who share the same passion and have a desire
            to broaden their horizons.
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
